<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CHANGER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>You can change the Styling of the image below with the help of given sliders.</h1>
        <h2>Web Development</h2>
        <div class="control">
            <label for="base"> Base color:</label>
            <input  type="color" name="base" id="base" value="#ff0000">
            <label for="width">Width:</label>
            <input  type="range" id="width" name="width" min="0" max="100" value="30" data-sizing="%">
            <label for="border">Border Radius:</label>
            <input  type="range" id="border" name="border" min="0" max="50" value="5" data-sizing="%">
            <label for="padding">Padding:</label>
            <input  type="range" id="padding" name="padding" min="0" max="20" value="0" data-sizing="%">
            <label for="blur">Blur:</label>
            <input  type="range" id="blur" name="blur" min="0" max="20" value="0" data-sizing="px">
        </div>
        <img src="i.jpg" alt="Scenery Image">

    </div>

    <script src="script.js"></script>
</body>
</html>
